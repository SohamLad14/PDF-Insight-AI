services:
  - type: web
    name: pdf-rag-backend
    env: python
    region: oregon
    plan: free

    buildCommand: pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.10
      - key: GOOGLE_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
