version: '3.8'

services:
  backend:
    build: .
    container_name: pdf-insight-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app

  frontend:
    build: .
    container_name: pdf-insight-frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - .:/app
